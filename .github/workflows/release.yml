name: Publish
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9]+"
jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        package: [ 'Pick.Net.Utilities.Tests', 'Pick.Net.Utilities.Maui.SourceGenerators.Tests' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: dotnet build -c Release "${{ matrix.package }}"
    - name: Run Tests
      run: dotnet test -c Release --no-build  "${{ matrix.package }}"
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    needs: test
    strategy:
      matrix:
        package: [ 'Pick.Net.Utilities', 'Pick.Net.Utilities.Maui' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    # - name: Verify commit exists in origin/main
    #   run: |
    #     git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
    #     git branch --remote --contains | grep origin/main
    - name: Get Version
      run: |
        $VERSION_FULL=$env:GITHUB_REF -replace 'refs/tags/v', ''
        $VERSION_SPLIT=$VERSION_FULL.Split('-', 2)
        $VERSION_PREFIX=$VERSION_SPLIT[0]
        if ($VERSION_SPLIT.Length -eq 2) {
          $VERSION_SUFFIX=$VERSION_SPLIT[1]
        }
        Write-Output "VERSION: $VERSION_FULL"
        echo "VERSION_FULL=$VERSION_FULL" >> $env:GITHUB_ENV
        echo "VERSION_PREFIX=$VERSION_PREFIX" >> $env:GITHUB_ENV
        echo "VERSION_SUFFIX=$VERSION_SUFFIX" >> $env:GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Build
      run: dotnet build -c Release "${{ matrix.package }}" -p:VersionPrefix="${{ env.VERSION_PREFIX }}" -p:VersionSuffix="${{ env.VERSION_SUFFIX }}"
    - name: Pack
      run: dotnet pack -c Release --no-build -o .build ${{ matrix.package }} -p:PackageVersion=${{ env.VERSION_FULL }}
    - name: Upload
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ${{ matrix.package }}
        path: .build
